<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator - JS Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    // Create container
    const container = document.createElement('div');
    container.className = 'container';

    // Title
    const title = document.createElement('h2');
    title.textContent = 'Check Your Body Weight';
    container.appendChild(title);

    // Weight input
    const weightInput = document.createElement('input');
    weightInput.type = 'number';
    weightInput.placeholder = 'Your weight (kg)';
    weightInput.id = 'weight';
    container.appendChild(weightInput);

    // Height input
    const heightInput = document.createElement('input');
    heightInput.type = 'number';
    heightInput.placeholder = 'Your height (cm)';
    heightInput.id = 'height';
    container.appendChild(heightInput);

    // Button
    const button = document.createElement('button');
    button.textContent = 'Check Now';
    button.onclick = calculateBMI;
    container.appendChild(button);

    // Result div
    const result = document.createElement('div');
    result.id = 'result';
    container.appendChild(result);

    // Add to body
    document.body.appendChild(container);

    // Function to calculate BMI
    function calculateBMI() {
      const weight = parseFloat(weightInput.value);
      const heightCm = parseFloat(heightInput.value);

      if (!weight || !heightCm || weight <= 0 || heightCm <= 0) {
        result.textContent = "Please enter correct numbers!";
        return;
      }

      const heightM = heightCm / 100;
      const bmi = (weight / (heightM * heightM)).toFixed(2);

      let message = '';
      if (bmi < 18.5) message = "You are too thin.";
      else if (bmi < 24.9) message = "Your weight is good.";
      else if (bmi < 29.9) message = "You are a bit heavy.";
      else message = "You are too heavy. Please take care.";

      result.textContent = `Your BMI is ${bmi}. ${message}`;
    }
  </script>
</body>
</html>
